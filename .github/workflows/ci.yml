name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Typecheck · Build · Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck (src)
        run: bunx tsc --noEmit

      - name: Build
        run: bun run build

      - name: Typecheck (dist declarations)
        run: bunx tsc --noEmit -p tsconfig.dist-sanity.json

      - name: Unit tests + coverage
        run: bun test --coverage tests/unit/

      - name: E2E tests
        run: bun test tests/e2e/

      - name: Dist sanity tests
        run: bun test tests/dist-sanity/
