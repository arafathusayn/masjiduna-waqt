name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Build platform binaries
        run: bun run build:bin

      - name: Extract tag annotation
        id: tag_body
        run: |
          git fetch --tags --force
          BODY=$(git cat-file -p "refs/tags/${{ github.ref_name }}" | awk '/^$/{found=1; next} found{print}')
          {
            echo 'body<<RELEASE_BODY_EOF'
            echo "$BODY"
            echo 'RELEASE_BODY_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Waqt ${{ github.ref_name }}
          body: ${{ steps.tag_body.outputs.body }}
          generate_release_notes: true
          files: |
            dist/waqt-darwin-arm64
            dist/waqt-darwin-x64
            dist/waqt-linux-x64
            dist/waqt-linux-arm64
            dist/waqt-windows-x64.exe
